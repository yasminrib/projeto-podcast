<body>
  <div class="box">
      <form action="">
          <fieldset>
              <legend><b>SEJA MEMBRO</b></legend>
              <br>
<div class="inbox">
    <input type="text" nome="nome" id="nome" class="inUser" required>
    <label for="nome" class="lb">Nome Completo</label>
</div>
<br><br>
<div class="inbox">
    <input type="email" nome="email" id="email" class="inUser" required>
    <label for="email"class="lb">E-mail</label>
</div>
<br><br>
<div class="inbox">
    <input type="tel" nome="telefone" id="telefone" class="inUser" required>
    <label for="telefone"class="lb">Telefone</label>
</div>
<p>Sexo:</p>
<input type="radio" name="genero" value="Feminino" required>
<label for="feminino">Feminino</label>
<input type="radio" name="genero" value="masculino" required>
<label for="masculino">Masculino</label>
<input type="radio" name="genero" value="outro" required>
<label for="outro">Outro</label>
<br>
<div class="bxt">
<p>Data de nascimento:</p>
    <input type="date" nome="nascimento" id="nascimento" required>
    <label for="nascimento"class="lb"></label>
<br><br>
</div>
<div class="inbox">
    <input type="text" nome="cidade" id="cidade" class="inUser" required>
    <label for="cidade"class="lb">Cidade</label>
</div>
<br><br>
<div class="inbox">
    <input type="text" nome="estado" id="estado" class="inUser" required>
    <label for="estado"class="lb">Estado</label>
</div>
<br><br>
<div class="inbox">
    <input type="text" nome="endereco" id="endereco" class="inUser" required>
    <label for="endereco" class="lb">Endereço</label>
</div>
<br><br>
<input type="submit" name="submit" id="submit">
          </fieldset>
      </form>
  </div>
</body>
